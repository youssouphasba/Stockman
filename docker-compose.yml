version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: stock_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: stock_backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=stock_management
      - JWT_SECRET=change-this-secret-in-production-use-a-long-random-string
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: stock_frontend
    ports:
      - "8081:8081"
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npx expo start --web --port 8081

volumes:
  mongo_data:
